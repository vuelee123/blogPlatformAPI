<!DOCTYPE html>
<html>
<head>
  <title>Delete Blog Post</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #DA667B;
    }
    .container {
      background-color: #C9B79C;
      padding-bottom: 5%;
    }
    .card {
      background-color: #F1E0C5;
    }
    .btn {
      background-color: #71816D;
    }
    .btn:hover {
      background-color: #F1E0C5;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mt-5">Delete Blog Post</h1>
  <div class="card">
    <div class="card-body">
      <p class="mb-4">Are you sure you want to delete the following blog post?</p>
      <h2>Title: <span th:text="${blogPost.title}"></span></h2>
      <p>Content: <span th:text="${blogPost.content}"></span></p>
      <p>Author: <span th:text="${blogPost.author}"></span></p>
      <form th:action="@{/posts/{id}(id=${blogPost.id})}" method="post">
        <input type="hidden" name="_method" value="delete">
        <button type="submit" onclick="return confirmDelete()" class="btn btn-danger">Delete</button>
        <a th:href="@{/posts}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function confirmDelete() {
    return confirm("Are you sure you want to delete this post?");
  }
</script>
</body>
</html>
